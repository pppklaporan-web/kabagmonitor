<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PPPK â€” Pusat Pelaporan Pengaduan & Kendala</title>

<link rel="manifest" href="assets/json/manifest.json">
<meta name="theme-color" content="#0b74de">

<style>
  /* Global Dark Theme */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
  }

  a {
    color: #90caf9;
    text-decoration: none;
  }

  /* Header */
  header.topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #1e1e1e;
    padding: 10px 16px;
    position: relative;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }

  .title-wrap h1, .title-wrap p {
    margin: 0;
  }

  .title-wrap h1 {
    font-size: 20px;
    color: #fff;
  }

  .title-wrap p {
    font-size: 12px;
    color: #bbb;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: -220px;
    width: 220px;
    height: 100%;
    background-color: #1b1b1b;
    padding-top: 60px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    transition: 0.3s;
    z-index: 1000;
  }

  .sidebar a {
    display: block;
    padding: 12px 20px;
    color: #ccc;
    border-bottom: 1px solid #333;
  }

  .sidebar a:hover {
    background-color: #333;
    color: #fff;
  }

  .sidebar-toggle {
    position: fixed;
    top: 16px;
    left: 16px;
    background-color: #0057ff;
    color: #fff;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
    z-index: 1100;
  }

  main.container {
    padding: 20px;
    margin-left: 0;
    transition: margin-left 0.3s;
  }

  /* Form card */
  .card {
    background-color: #1e1e1e;
    padding: 16px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  h2 {
    color: #90caf9;
    margin-top: 0;
  }

  form label {
    display: block;
    margin-bottom: 12px;
    font-size: 14px;
  }

  input, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #333;
    background-color: #2c2c2c;
    color: #e0e0e0;
    font-size: 14px;
  }

  input::placeholder, textarea::placeholder {
    color: #aaa;
  }

  button {
    background-color: #0057ff;
    color: #fff;
    border: none;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 14px;
  }

  button.small {
    font-size: 12px;
    margin-top: 8px;
    background-color: #ff4d4d;
  }

  button:hover {
    opacity: 0.9;
  }

  /* Foto preview */
  .preview {
    margin-top: 8px;
  }

  .preview img {
    max-width: 100%;
    border-radius: 4px;
    margin-bottom: 4px;
  }

  .hidden {
    display: none;
  }

  /* Dropdown menu */
  .menu-container {
    position: relative;
  }

  .menu-dropdown {
    position: absolute;
    right: 0;
    top: 100%;
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 4px;
    min-width: 160px;
    z-index: 1200;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }

  .menu-dropdown a {
    display: block;
    padding: 8px 12px;
    color: #ccc;
  }

  .menu-dropdown a:hover {
    background-color: #333;
    color: #fff;
  }

</style>
</head>
<body>

<header class="topbar">
  
  <div class="title-wrap">
    <h1 class="sapu-title">PPPK</h1>
    <p class="sapu-sub">Pusat Pelaporan Pengaduan & Kendala</p>
  </div>
</header>

<main class="container" id="mainContent">
  <section class="card">
    <h2>Apa Kendala Anda?</h2>
    <form id="laporForm">
      <label for="nama">Nama
        <input id="nama" name="nama" required placeholder="Nama pelapor">
      </label>

      <label for="ruangan">Ruangan
        <input id="ruangan" name="ruangan" required placeholder="Contoh: Lab Komputasi 1">
      </label>

      <label for="keterangan">Keterangan
        <textarea id="keterangan" name="keterangan" rows="4" placeholder="Jelaskan kendala..."></textarea>
      </label>

      <div class="foto-section">
        <label for="fotoFile">Foto (opsional)
          <input id="fotoFile" type="file" accept="image/*" capture="environment">
        </label>
        <div id="previewWrap" class="preview hidden">
          <img id="preview" alt="preview foto">
          <button id="clearPhoto" type="button" class="small">Hapus</button>
        </div>
      </div>

      <button id="submitBtn" type="submit">Kirim Laporan</button>
      <div id="statusMsg" role="status" aria-live="polite"></div>
    </form>
  </section>
</main>

<script src="assets/js/index.js" defer></script>

<script>
  // Sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("mainContent");
    if (sidebar.style.left === "0px") {
      sidebar.style.left = "-220px";
      main.style.marginLeft = "0";
    } else {
      sidebar.style.left = "0px";
      main.style.marginLeft = "220px";
    }
  }

  // Dropdown menu script
  (function() {
    const menuBtn = document.getElementById("menuBtn");
    const menuDropdown = document.getElementById("dropdownMenu");

    if (!menuBtn || !menuDropdown) return;

    function openMenu() {
      menuDropdown.classList.remove("hidden");
      menuDropdown.setAttribute("aria-hidden", "false");
    }
    function closeMenu() {
      menuDropdown.classList.add("hidden");
      menuDropdown.setAttribute("aria-hidden", "true");
    }
    function toggleMenu() {
      if (menuDropdown.classList.contains("hidden")) openMenu();
      else closeMenu();
    }

    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      toggleMenu();
    });

    document.addEventListener("click", (e) => {
      if (!menuDropdown.contains(e.target) && !menuBtn.contains(e.target)) {
        closeMenu();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });
  })();

  // Service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').catch(()=>{});
  }
</script>

</body>
</html>
